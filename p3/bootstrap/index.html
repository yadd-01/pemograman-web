<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Instagram Profile Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
    }

    .post-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <div class="container py-5">

    <!-- Profile Section -->
    <div class="row mb-5 align-items-center">
      <div class="col-md-3 text-center mb-3 mb-md-0">
        <img src="profil.jpg" alt="Profile Picture" class="rounded-circle profile-img">
      </div>
      <div class="col-md-9">
        <div class="d-flex align-items-center mb-3">
          <h2 class="me-3 mb-0 fw-bold">YAD</h2>
          <button class="btn btn-outline-light btn-sm me-2">Edit profile</button>
          <button class="btn btn-outline-light btn-sm">View archive</button>
        </div>
        <div class="d-flex mb-2">
          <div class="me-4"><strong>12</strong> posts</div>
          <div class="me-4"><strong>605</strong> followers</div>
          <div><strong>594</strong> following</div>
        </div>
        <div class="text-secondary small">
          Ariyadi <br>
          Digital Creator <br>
          üåç Exploring life one step at a time
        </div>
      </div>
    </div>

    <!-- Posts Grid -->
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-4">
        <img src="1.jpg" class="post-img" alt="Post 1">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="2.jpg" class="post-img" alt="Post 2">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="3.jpg" class="post-img" alt="Post 3">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="4.jpg" class="post-img" alt="Post 4">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="5.jpg" class="post-img" alt="Post 5">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="6.jpg" class="post-img" alt="Post 6">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="7.jpg" class="post-img" alt="Post 7">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="8.jpg" class="post-img" alt="Post 8">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="9.jpg" class="post-img" alt="Post 9">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="10.jpg" class="post-img" alt="Post 10">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="11.jpg" class="post-img" alt="Post 11">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="12.jpg" class="post-img" alt="Post 12">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
