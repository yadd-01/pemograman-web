<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Instagram Profile Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white font-sans">

  <div class="flex min-h-screen">
    <div class="flex-1 p-5 md:p-10">
      <div class="flex flex-col md:flex-row md:items-center mb-10">
        <img src="profil.jpg" alt="Profile Picture"
          class="w-24 h-24 md:w-32 md:h-32 rounded-full object-cover mb-4 md:mb-0 md:mr-6">
        <div>
          <div class="flex items-center mb-2">
            <span class="text-2xl font-bold mr-3">Lee jihoon</span>
            <button class="border border-white text-white text-sm px-3 py-1 mr-2 rounded">Edit profile</button>
            <button class="border border-white text-white text-sm px-3 py-1 rounded">View archive</button>
          </div>
          <div class="flex mb-2">
            <div class="font-medium mr-5">12 posts</div>
            <div class="font-medium mr-5">605 followers</div>
            <div class="font-medium">594 following</div>
          </div>
          <div class="text-gray-400 text-sm">
            Ariyadi<br>
            Digital Creator<br>
            üåç Exploring life one step at a time
          </div>
        </div>
      </div>

      <!-- Grid posts -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
        <img src="1.jpg" alt="Post 1" class="w-full h-72 object-cover">
        <img src="2.jpg" alt="Post 2" class="w-full h-72 object-cover">
        <img src="3.jpg" alt="Post 3" class="w-full h-72 object-cover">
        <img src="4.jpg" alt="Post 4" class="w-full h-72 object-cover">
        <img src="5.jpg" alt="Post 5" class="w-full h-72 object-cover">
        <img src="6.jpg" alt="Post 6" class="w-full h-72 object-cover">
        <img src="7.jpg" alt="Post 7" class="w-full h-72 object-cover">
        <img src="8.jpg" alt="Post 8" class="w-full h-72 object-cover">
        <img src="9.jpg" alt="Post 9" class="w-full h-72 object-cover">
        <img src="10.jpg" alt="Post 10" class="w-full h-72 object-cover">
        <img src="11.jpg" alt="Post 11" class="w-full h-72 object-cover">
        <img src="12.jpg" alt="Post 12" class="w-full h-72 object-cover">
      </div>
    </div>
  </div>

</body>

</html>
