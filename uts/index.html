<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <section id="form-section">
            <h2>input data</h2>
            <form id="formData">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" placeholder="Masukkan nama" required>
                <label for="nim">NIM:</label>
                <input type="text" id="nim" placeholder="Masukkan NIM" required>
                <label for="semester">Semester:</label>
                <input type="number" id="semester" placeholder="Masukkan semester" required>
                <label for="programStudi">Program Studi:</label>
                <select id="programStudi" required>
                    <option value="">Pilih Program Studi</option>
                    <option value="Teknik Informatika">Teknik Informatika</option>
                    <option value="Teknik Sipil">Teknik Sipil</option>
                    <option value="Teknik Mesin">Teknik Mesin</option>
                    <option value="Farmasi">Farmasi</option>
                    <option value="Kedokteran">Kedokteran</option>
                </select>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Masukkan email" required>
                <button type="submit">Kirim</button>
            </form>
        </section>
        <section id="table-section">
            <h2>Data Mahasiswa</h2>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>NIM</th>
                        <th>Semester</th>
                        <th>Program Studi</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="dataTabel">
                </tbody>
            </table>
        </section>
    </div>
    <footer>
        <p> 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
